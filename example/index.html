<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
    <script src="https://rawgit.com/angular/bower-angular/master/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../src/angular-drag-columns.css">
    <title>JS Bin</title>
</head>
<body ng-app="app" ng-controller="AppController">

<div class="form-inline">
    <div class="form-group">
        <input type="text" ng-model="filter.header" class="form-control">
    </div>
</div>
<h3>Drag column</h3>
<br>
<table class="table table-bordered" dragcolumns="table.headers" dragcolumns-callback="onReorder">
    <thead>
    <tr>
        <th>Index</th>
        <th ng-click="onClick(header)" dragcolumns-item="header" dragcolumns-item-key="header.key" ng-repeat="header in headers = (table.headers | filter: filter.header)">{{header.key}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in table.data">
        <td>{{$index}}</td>
        <td ng-repeat="header in headers">{{row[header.key]}}</td>
    </tr>
    </tbody>
</table>
<script src="../src/angular-drag-columns.js"></script>
<script src="app.js"></script>
</body>
</html>
