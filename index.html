<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"

    <title>JS Bin</title>

    <tr>
        <td>1</td>
        <td>Mike</td>
        <td>21</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Jessika</td>
        <td>19</td>
    </tr>
    <tr>
        <td>3</td>

    </tr>

    </tbody>

<script src="lib.js"></script>
</body>
</html>
